<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftTech_Shyam</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    <script>
        function addLanguage(LangName){
            const li=document.createElement('li')
            li.innerHTML=`${LangName}`
            li.document.querySelecter('.language').
            appendChild(li)
        }
        addLanguage("python")
    </script>

</body>
</html>
